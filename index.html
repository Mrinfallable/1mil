<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Text File Content</title>
    <style>
        #fileContent {
            font-size: 2px; /* Change this value to your desired text size */
            font-family: Arial, sans-serif;
            overflow-wrap: break-word/* Optional: Change font family */
        }
    </style>
</head>
<body>
    <small>1 million 1s</small>
    <div id="fileContent"></div>

    <script>
        function loadFile() {
            fetch('mil.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('fileContent').innerText = text;
                })
                .catch(error => {
                    console.error(error);
                });
        }

        window.onload = loadFile;
    </script>
</body>
</html>
